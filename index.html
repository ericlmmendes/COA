<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Operacional por Agência - COA</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    .animate-pulse-red {
      animation: pulse-red 0.5s ease-in-out 2;
    }
    @keyframes pulse-red {
      0% { border-color: #ef4444; }
      50% { border-color: transparent; }
      100% { border-color: #ef4444; }
    }
    .hover-scale {
      transition: transform 0.2s ease-in-out;
    }
    .hover-scale:hover {
      transform: scale(1.02);
    }
    .input-error {
      border: 2px solid #ef4444;
    }
    .modal {
      background: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      width: 100%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
  <div id="root"></div>
  <script type="text/javascript">
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    function filledCell(cell) {
      return cell !== '' && cell != null;
    }
    function loadFileData(filename) {
      if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
          var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
          var firstSheetName = workbook.SheetNames[0];
          var worksheet = workbook.Sheets[firstSheetName];
          var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
          var filteredData = jsonData.filter(row => row.some(filledCell));
          var headerRowIndex = filteredData.findIndex((row, index) =>
            row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
          );
          if (headerRowIndex === -1 || headerRowIndex > 25) {
            headerRowIndex = 0;
          }
          var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
          csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
          return csv;
        } catch (e) {
          console.error(e);
          return "";
        }
      }
      return gk_fileData[filename] || "";
    }
  </script>
  <script type="text/babel">
    const App = () => {
      const [formData, setFormData] = React.useState({
        fornecedor: 'Enfok',
        data: new Date(Date.now() - new Date().getTimezoneOffset() * 60000).toISOString().split('T')[0],
        turno: 'T1',
        qtFixos: '',
        qtDiaristas: '',
        qtSuplentes: '',
        qtFaltas: '',
        qtAtestados: '',
        retificacao: 'Não',
        colaboradores: [{ nome: '', tipo: 'Operacional' }],
      });
      const [errors, setErrors] = React.useState({});
      const [modalOpen, setModalOpen] = React.useState(false);
      const [absenceForm, setAbsenceForm] = React.useState({
        fornecedor: 'Enfok',
        colaboradores: [{ nomeColaborador: '', tipoColaborador: 'Fixo', motivo: '' }],
      });
      const [absenceErrors, setAbsenceErrors] = React.useState({});

      const validateForm = () => {
        const newErrors = {};
        if (!formData.fornecedor) newErrors.fornecedor = true;
        if (!formData.data) newErrors.data = true;
        if (!formData.turno) newErrors.turno = true;
        if (!formData.qtFixos) newErrors.qtFixos = true;
        if (!formData.qtDiaristas) newErrors.qtDiaristas = true;
        if (!formData.qtSuplentes) newErrors.qtSuplentes = true;
        if (!formData.qtFaltas) newErrors.qtFaltas = true;
        if (!formData.qtAtestados) newErrors.qtAtestados = true;
        formData.colaboradores.forEach((col, index) => {
          if (!col.nome.trim()) newErrors[`colaborador_${index}`] = true;
        });
        setErrors(newErrors);
        return Object.keys(newErrors).length === 0;
      };

      const validateAbsenceForm = () => {
        const newErrors = {};
        if (!absenceForm.fornecedor) newErrors.fornecedor = true;
        absenceForm.colaboradores.forEach((col, index) => {
          if (!col.nomeColaborador.trim()) newErrors[`nomeColaborador_${index}`] = true;
          if (!col.tipoColaborador) newErrors[`tipoColaborador_${index}`] = true;
          if (!col.motivo.trim()) newErrors[`motivo_${index}`] = true;
        });
        setAbsenceErrors(newErrors);
        return Object.keys(newErrors).length === 0;
      };

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setFormData({ ...formData, [name]: value });
        setErrors({ ...errors, [name]: false });
      };

      const handleAbsenceColaboradorChange = (index, field, value) => {
        const newColaboradores = [...absenceForm.colaboradores];
        newColaboradores[index] = { ...newColaboradores[index], [field]: value };
        setAbsenceForm({ ...absenceForm, colaboradores: newColaboradores });
        setAbsenceErrors({ ...absenceErrors, [`${field}_${index}`]: false });
      };

      const addColaborador = () => {
        setFormData({
          ...formData,
          colaboradores: [...formData.colaboradores, { nome: '', tipo: 'Operacional' }],
        });
      };

      const addAbsenceColaborador = () => {
        setAbsenceForm({
          ...absenceForm,
          colaboradores: [...absenceForm.colaboradores, { nomeColaborador: '', tipoColaborador: 'Fixo', motivo: '' }],
        });
      };

      const removeColaborador = (index) => {
        const newColaboradores = formData.colaboradores.filter((_, i) => i !== index);
        setFormData({ ...formData, colaboradores: newColaboradores });
        const newErrors = { ...errors };
        delete newErrors[`colaborador_${index}`];
        setErrors(newErrors);
      };

      const removeAbsenceColaborador = (index) => {
        const newColaboradores = absenceForm.colaboradores.filter((_, i) => i !== index);
        setAbsenceForm({ ...absenceForm, colaboradores: newColaboradores });
        const newErrors = { ...absenceErrors };
        delete newErrors[`nomeColaborador_${index}`];
        delete newErrors[`tipoColaborador_${index}`];
        delete newErrors[`motivo_${index}`];
        setAbsenceErrors(newErrors);
      };

      const calculateFixosDiaristas = () => {
        return (
          parseInt(formData.qtFixos || 0) +
          parseInt(formData.qtDiaristas || 0) -
          parseInt(formData.qtFaltas || 0) -
          parseInt(formData.qtAtestados || 0)
        );
      };

      const calculateTotalPresentes = () => {
        return calculateFixosDiaristas() + parseInt(formData.qtSuplentes || 0);
      };

      const formatDateToBrazilian = (dateStr) => {
        const [year, month, day] = dateStr.split("-");
        return `${day}/${month}/${year}`;
      };

      const generateReport = (greeting = 'Bom dia!') => {
        if (!validateForm()) {
          return;
        }
        const fixosDiaristas = calculateFixosDiaristas();
        const totalPresentes = calculateTotalPresentes();
        const operacionais = formData.colaboradores
          .filter(col => col.nome.trim() !== '')
          .map((col, index) => `${index + 1}. ${col.nome} (Operacional)`);
        
        const nomesColaboradores = operacionais.length > 0
          ? `*Operacional:*\n${operacionais.join('\n')}`
          : 'Nenhum colaborador informado';

        const report = `${greeting}\n*Controle Operacional por Agência - COA*\n\n` +
          `*Fornecedor:* ${formData.fornecedor}\n` +
          `*Data:* ${formatDateToBrazilian(formData.data)}\n` +
          `*Turno:* ${formData.turno}\n` +
          `*Retificação:* ${formData.retificacao}\n\n` +
          `*Qt. Fixos:* ${formData.qtFixos || 0}\n` +
          `*Qt. Diaristas:* ${formData.qtDiaristas || 0}\n` +
          `*Qt. Suplentes:* ${formData.qtSuplentes || 0}\n\n` +
          `*Qt. Faltas:* ${formData.qtFaltas || 0}\n` +
          `*Qt. Atestados:* ${formData.qtAtestados || 0}\n\n` +
          `*Qt. Fixos + Diaristas (após faltas e atestados):* ${fixosDiaristas}\n` +
          `*Total de Colaboradores Presentes:* ${totalPresentes}\n\n` +
          `*Nomes dos Colaboradores:*\n${nomesColaboradores}`;

        const encodedReport = encodeURIComponent(report);
        const whatsappLink = `https://api.whatsapp.com/send?text=${encodedReport}`;
        window.open(whatsappLink, '_blank');
      };

      const openAbsenceForm = () => {
        setModalOpen(true);
      };

      const closeAbsenceForm = () => {
        setModalOpen(false);
        setAbsenceForm({
          fornecedor: 'Enfok',
          colaboradores: [{ nomeColaborador: '', tipoColaborador: 'Fixo', motivo: '' }],
        });
        setAbsenceErrors({});
      };

      const submitAbsenceForm = (e) => {
        e.preventDefault();
        if (!validateAbsenceForm()) {
          return;
        }
        const colaboradoresReport = absenceForm.colaboradores
          .filter(col => col.nomeColaborador.trim() !== '')
          .map((col, index) => `${index + 1}. ${col.nomeColaborador} (${col.tipoColaborador}) \nMotivo: ${col.motivo}`)
          .join('\n');
        
        const report = `*Relatório, Ausência de Colaboradores*\n\n` +
          `*Fornecedor:* ${absenceForm.fornecedor}\n` +
          `*Colaboradores Ausentes:*\n${colaboradoresReport || 'Nenhum colaborador informado'}`;

        const encodedReport = encodeURIComponent(report);
        const whatsappLink = `https://api.whatsapp.com/send?text=${encodedReport}`;
        window.open(whatsappLink, '_blank');
        closeAbsenceForm();
      };

      return (
        <div className="min-h-screen bg-gray-100 flex flex-col items-center">
          <header className="w-full bg-gradient-to-r from-blue-600 to-blue-800 p-6">
            <div className="container mx-auto px-4 flex justify-between items-center">
              <div>
                <img src="https://www.imile.com/images/logos/Christmas_logo_White.svg" alt="Logo" className="h-16 w-auto hover:scale-105 transition-transform"/>
              </div>
              <nav className="space-x-6">
                <a href="index.html" className="text-white hover:text-gray-200 transition"></a>
              </nav>
            </div>
          </header>
          <div className="w-full max-w-4xl p-4 sm:p-6">
            <h1 className="text-2xl sm:text-3xl font-bold text-gray-900 text-center mb-6 sm:mb-8">Controle Operacional por Agência - COA</h1>
            <div className="bg-white rounded-xl shadow-2xl p-6 sm:p-8 space-y-6 hover-scale">
              <h2 className="text-lg sm:text-xl font-semibold mb-2">Informação do Fornecedor e Turno:</h2>
              <select
                name="fornecedor"
                value={formData.fornecedor}
                onChange={handleInputChange}
                className={`w-full border p-2 rounded ${errors.fornecedor ? 'input-error animate-pulse-red' : ''}`}
              >
                <option value="Enfok">Enfok</option>
                <option value="D0">XD Serviços (D0 Log.)</option>
                <option value="Polly">Polly</option>
                <option value="Blitz">Blitz</option>
              </select>
              <input
                type="date"
                name="data"
                value={formData.data}
                onChange={handleInputChange}
                className={`w-full border p-2 rounded ${errors.data ? 'input-error animate-pulse-red' : ''}`}
              />
              <select
                name="turno"
                value={formData.turno}
                onChange={handleInputChange}
                className={`w-full border p-2 rounded ${errors.turno ? 'input-error animate-pulse-red' : ''}`}
              >
                <option value="T1">T1</option>
                <option value="T2">T2</option>
                <option value="T3">T3</option>
              </select>
              <select
                name="retificacao"
                value={formData.retificacao}
                onChange={handleInputChange}
                className="w-full border p-2 rounded"
              >
                <option value="Não"></option>
                <option value="Sim">Retificação</option>
              </select>
              <h2 className="text-lg sm:text-xl font-semibold mb-2">Quantidades Fixos, Diaristas e Suplentes:</h2>
              <input
                name="qtFixos"
                value={formData.qtFixos}
                onChange={handleInputChange}
                placeholder="Qt. Fixos"
                className={`w-full border p-2 rounded ${errors.qtFixos ? 'input-error animate-pulse-red' : ''}`}
              />
              <input
                name="qtDiaristas"
                value={formData.qtDiaristas}
                onChange={handleInputChange}
                placeholder="Qt. Diaristas"
                className={`w-full border p-2 rounded ${errors.qtDiaristas ? 'input-error animate-pulse-red' : ''}`}
              />
              <input
                name="qtSuplentes"
                value={formData.qtSuplentes}
                onChange={handleInputChange}
                placeholder="Qt. Suplentes que substitui Fixos"
                className={`w-full border p-2 rounded ${errors.qtSuplentes ? 'input-error animate-pulse-red' : ''}`}
              />
              <h2 className="text-lg sm:text-xl font-semibold mb-2">Quantidades Faltas e Atestados, Colaboradores Fixos:</h2>
              <input
                name="qtFaltas"
                value={formData.qtFaltas}
                onChange={handleInputChange}
                placeholder="Qt. Faltas Fixos"
                className={`w-full border p-2 rounded ${errors.qtFaltas ? 'input-error animate-pulse-red' : ''}`}
              />
              <input
                name="qtAtestados"
                value={formData.qtAtestados}
                onChange={handleInputChange}
                placeholder="Qt. Atestados Fixos"
                className={`w-full border p-2 rounded ${errors.qtAtestados ? 'input-error animate-pulse-red' : ''}`}
              />
              <div>
                <h2 className="text-lg sm:text-xl font-semibold mb-2">Nome dos Colaboradores Fixos:</h2>
                {formData.colaboradores.map((colaborador, index) => (
                  <div key={index} className="flex flex-col sm:flex-row mb-2 gap-2">
                    <input
                      value={colaborador.nome}
                      onChange={(e) => {
                        const newColaboradores = [...formData.colaboradores];
                        newColaboradores[index] = { ...newColaboradores[index], nome: e.target.value };
                        setFormData({ ...formData, colaboradores: newColaboradores });
                        setErrors({ ...errors, [`colaborador_${index}`]: false });
                      }}
                      placeholder={`Colaborador ${index + 1}`}
                      className={`flex-1 border p-2 rounded ${errors[`colaborador_${index}`] ? 'input-error animate-pulse-red' : ''}`}
                    />
                    <input
                      type="hidden"
                      value="Operacional"
                    />
                    <button
                      type="button"
                      onClick={() => removeColaborador(index)}
                      className="text-red-600 font-bold hover:text-red-800 transition-colors"
                    >
                      X
                    </button>
                  </div>
                ))}
                <button
                  type="button"
                  onClick={addColaborador}
                  className="mt-2 text-sm text-blue-600 hover:underline hover:text-blue-800 transition-colors"
                >
                  + Adicionar colaborador
                </button>
              </div>
            </div>
            <button
              type="button"
              onClick={() => {
                const hour = new Date().getHours();
                let greeting = 'Bom dia!';
                if (hour >= 12 && hour < 18) greeting = 'Boa tarde!';
                else if (hour >= 18) greeting = 'Boa noite!';
                generateReport(greeting);
              }}
              className="mt-6 sm:mt-8 w-full bg-green-500 text-white py-3 sm:py-4 px-6 rounded-lg hover:bg-lime-600 focus:outline-none focus:ring-4 focus:ring-lime-300 text-base sm:text-lg font-semibold transition-all duration-200 hover-scale"
            >
              Enviar Relatório
            </button>
            <div className="fixed bottom-36 right-6 z-50">
              <button
                type="button"
                onClick={openAbsenceForm}
                className="bg-green-500 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg hover:bg-green-600 transition-transform transform hover:scale-110"
                title="Relatório de Ausência de Colaboradores"
              >
                <i className="fas fa-file-alt text-2xl"></i>
              </button>
            </div>
            <a
              href="https://wa.me/5511930089968?text=Ol%C3%A1%2C%20gostaria%20de%20saber%20mais%20sobre%20o%20COA%20-%20Controle%20Operacional%20por%20Ag%C3%AAncia"
              className="fixed bottom-20 right-6 bg-green-500 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg hover:bg-green-600 transition-transform transform hover:scale-110 z-50"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i className="fab fa-whatsapp text-2xl"></i>
            </a>
          </div>
          {modalOpen && (
            <div className="modal">
              <div className="modal-content">
                <button
                  type="button"
                  onClick={closeAbsenceForm}
                  className="absolute top-2 right-2 text-gray-600 hover:text-gray-800"
                >
                  <i className="fas fa-times"></i>
                </button>
                <div className="flex justify-center mb-4">
                  <img src="https://www.imile.com/images/logos/Christmas_logo_Blue.svg" alt="Logo" className="h-12 w-auto"/>
                </div>
                <h2 className="text-xl font-semibold mb-4 text-center">Relatório, Ausência de Colaboradores</h2>
                <form onSubmit={submitAbsenceForm} className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Fornecedor</label>
                    <select
                      name="fornecedor"
                      value={absenceForm.fornecedor}
                      onChange={(e) => setAbsenceForm({ ...absenceForm, fornecedor: e.target.value })}
                      className={`w-full border p-2 rounded ${absenceErrors.fornecedor ? 'input-error animate-pulse-red' : ''}`}
                    >
                      <option value="Enfok">Enfok</option>
                      <option value="D0">XD Serviços (D0 Log.)</option>
                      <option value="Polly">Polly</option>
                      <option value="Blitz">Blitz</option>
                    </select>
                  </div>
                  {absenceForm.colaboradores.map((colaborador, index) => (
                    <div key={index} className="flex flex-col sm:flex-row mb-2 gap-2 items-center">
                      <div className="flex-1">
                        <label className="block text-sm font-medium text-gray-700 mb-1">Nome do Colaborador {index + 1}</label>
                        <input
                          value={colaborador.nomeColaborador}
                          onChange={(e) => handleAbsenceColaboradorChange(index, 'nomeColaborador', e.target.value)}
                          placeholder={`Nome do Colaborador ${index + 1}`}
                          className={`w-full border p-2 rounded ${absenceErrors[`nomeColaborador_${index}`] ? 'input-error animate-pulse-red' : ''}`}
                        />
                      </div>
                      <div className="w-full sm:w-32">
                        <label className="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
                        <select
                          value={colaborador.tipoColaborador}
                          onChange={(e) => handleAbsenceColaboradorChange(index, 'tipoColaborador', e.target.value)}
                          className={`w-full border p-2 rounded ${absenceErrors[`tipoColaborador_${index}`] ? 'input-error animate-pulse-red' : ''}`}
                        >
                          <option value="Fixo">Fixo</option>
                          <option value="Diarista">Diarista</option>
                        </select>
                      </div>
                      <div className="flex-1">
                        <label className="block text-sm font-medium text-gray-700 mb-1">Motivo da Ausência</label>
                        <input
                          value={colaborador.motivo}
                          onChange={(e) => handleAbsenceColaboradorChange(index, 'motivo', e.target.value)}
                          placeholder="Motivo da Ausência"
                          className={`w-full border p-2 rounded ${absenceErrors[`motivo_${index}`] ? 'input-error animate-pulse-red' : ''}`}
                        />
                      </div>
                      <button
                        type="button"
                        onClick={() => removeAbsenceColaborador(index)}
                        className="text-red-600 font-bold hover:text-red-800 transition-colors mt-6 sm:mt-0"
                      >
                        X
                      </button>
                    </div>
                  ))}
                  <button
                    type="button"
                    onClick={addAbsenceColaborador}
                    className="mt-2 text-sm text-blue-600 hover:underline hover:text-blue-800 transition-colors"
                  >
                    + Adicionar colaborador e motivo da Ausência
                  </button>
                  <div className="sticky bottom-0 bg-white pt-4">
                    <button
                      type="submit"
                      className="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition-all"
                    >
                      Enviar Relatório
                    </button>
                  </div>
                </form>
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-4 md:mb-0">
          <p>© 2025 ERICLM. Todos os direitos reservados.</p>
        </div>
        <div class="flex space-x-6">
          <a href="sobre.html" class="hover:text-gray-300 transition">Sobre</a>
          <a href="privacidade.html" class="hover:text-gray-300 transition">Política de Privacidade</a>
          <a href="termos.html" class="hover:text-gray-300 transition">Termos de Uso</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
